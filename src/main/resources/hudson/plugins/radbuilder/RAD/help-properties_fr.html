<div>
    Vous pouvez indiquer ici les propriétés nécessaires pour le build (avec le
    format standard des fichiers de propriétés)&nbsp;:
    <pre>
        # commentaire
        nom1=valeur1
        nom2=valeur2
    </pre>
    Ces propriétés sont passées à RAD ainsi&nbsp;:
    <tt>"-Dnom1=valeur1 -Dnom2=valeur2"</tt>
</div>
